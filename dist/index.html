<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo App</title><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/><script defer="defer" src="main.js"></script></head><body><div class="pop-up-new closed"><form class="new-form"><div class="new-form-header"><h2>Create a new ...</h2><div class="remove-todo">x</div></div><div class="new-form-main"><div class="new-form-sidebar"><ul><li class="new-todo-sidebar-form active">To Do</li><li class="new-project-sidebar-form unactive">Project</li><li class="new-note-sidebar-form unactive">Note</li></ul></div><div class="new-form-todo closed"><textarea name="new-todo-title" id="new-todo-title" minlength="1" maxlength="40" placeholder="Title: Pay Bills"></textarea> <textarea name="new-todo-object" id="new-todo-object" minlength="1" maxlength="400" placeholder="Details: Pay Netflix, Phone, Rent etc..."></textarea><div class="new-todo-date-container"><div class="new-todo-date-title">Due Date:</div><input type="date" name="new-todo-date" id="new-todo-date"></div><button type="submit" class="new-todo-submit" id="new-todo-submit">Add To Do</button></div><div class="new-form-project closed"><textarea name="new-project-title" id="new-project-title" maxlength="40" placeholder="Title: House Renovation"></textarea> <button type="submit" class="new-project-submit" id="new-project-submit">Create Project</button></div><div class="new-form-note closed"><textarea name="new-note-title" id="new-note-title" maxlength="40" placeholder="Title:"></textarea> <textarea name="new-note-object" id="new-note-object" maxlength="400" placeholder="Details:"></textarea> <button type="submit" class="new-note-submit" id="new-note-submit">Create Note</button></div></div></form></div><div class="content-container"><header>To-Do<span class="material-symbols-outlined">list_alt</span></header><main><div class="sidebar"><ul class="sidebar-options"><li><span>Home</span> <span>0</span></li><li><span>Today</span> <span>0</span></li><li><span>Week</span> <span>0</span></li><li><span>Projects</span></li><li><span>Gym</span> <span>0</span></li><li><span>Study</span> <span>0</span></li><li><span>Work</span> <span>0</span></li><li><span>Notes</span></li></ul><div class="new-todo">+</div></div><div class="global-container"></div></main></div></body></html>
